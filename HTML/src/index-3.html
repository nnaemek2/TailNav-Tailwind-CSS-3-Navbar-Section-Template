<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TailNav - Tailwind CSS Navbar Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Navbar" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="min-h-[75rem]">

    <!-- ========== Start header ========== -->
    <header class="top-0 sticky  flex flex-wrap lg:justify-start lg:flex-nowrap z-50 w-full bg-gray-800 border-b border-gray-800 text-sm py-3">
        <nav class="relative max-w-[85rem] w-full mx-auto px-4 lg:flex lg:items-center lg:justify-between lg:px-8" aria-label="Global">
            <div class="flex items-center justify-between">
                <a href="#">
                    <h2 class="text-2xl font-bold text-white inline-block z-20">Tail<span class="text-blue-500">Nav</span></h2>
                </a>
                <div class="lg:hidden">
                    <button type="button" class="hs-collapse-toggle w-9 h-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-500 text-gray-200 hover:bg-gray-100/5 disabled:opacity-50 disabled:pointer-events-none" data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
                        <div class="hs-collapse-open:hidden flex-shrink-0 ">
                            <i class="ti ti-baseline-density-medium text-lg"></i>
                        </div>
                        <div class="hs-collapse-open:block hidden flex-shrink-0">
                            <i class="ti ti-x text-lg"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div id="navbar-collapse-with-animation" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow lg:block">
                <div class="flex flex-col gap-7 lg:gap-5 mt-5 lg:flex-row lg:items-center lg:mt-0 lg:ps-7">
                    <div class="inline-block">
                        <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                    </div>
                    <div class="inline-block">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
                    </div>
                    <div class="inline-block">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
                    </div>
                    <div class="inline-block">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
                    </div>

                    <div class="flex flex-wrap items-center gap-2 lg:ms-auto">
                        <form class="relative">
                            <input type="text" class="form-input rounded-md border-white/10 text-white bg-white/5 placeholder:text-white/80 focus:ring-0 focus:border-white/10 ps-8 relative" placeholder="Search...">
                            <span class="ti ti-search text-base text-white z-10 absolute start-2 top-1/2 -translate-y-1/2"></span>
                        </form>

                        <div class="h-10 w-10 flex items-center justify-center rounded-md border border-white/20 text-white hover:bg-white/10 transition-all duration-500">
                            <i class="ti ti-bell text-xl"></i>
                        </div>

                        <div class="hs-dropdown relative inline-flex [--placement:bottom-right]">
                            <button id="hs-dropdown-with-header" type="button" class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center gap-2 font-medium align-middle transition-all text-xs">
                                <img class="inline-block h-9 w-9 rounded-md" src="assets/images/avatars/img-1.png">
                            </button>

                            <div class="hs-dropdown-menu mt-2 transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-[12rem] shadow-md rounded-lg p-2 border border-default-200 bg-white">
                                <a class="flex items-center gap-x-3.5 py-2 px-3 font-semibold rounded-md text-sm text-default-800 transition-all hover:bg-default-100" href="#">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                    My Profile
                                </a>
                                <a class="flex items-center gap-x-3.5 py-2 px-3 font-semibold rounded-md text-sm text-default-800 transition-all hover:bg-default-100" href="#">
                                    <i data-lucide="settings" class="w-4 h-4"></i>
                                    Setting
                                </a>

                                <hr class="my-2 border-default-200 -mx-2">

                                <a class="flex items-center gap-x-3.5 py-2 px-3 font-semibold rounded-md text-sm text-red-400 hover:bg-red-400/10" href="javascript:void(0)">
                                    <i data-lucide="log-out" class="w-4 h-4"></i>
                                    Log out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ========== header End ========== -->

    <section class="py-48">
        <div class="container">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 items-center">
                <div>
                    <h2 class="text-4xl/snug font-bold text-gray-900">Maximize your income and build lasting wealth</h2>
                    <p class="text-base font-semibold text-gray-500 mt-3">At FinFlow, We understand the importance of financial planning for individuals and businesses alike.</p>
                    <div class="pt-7 pb-8 flex flex-wrap items-center justify-start gap-2 sm:gap-3">
                        <a class="sm:w-auto py-0.5 px-4 inline-flex justify-center items-center gap-2 text-sm font-semibold rounded-md border border-transparent text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500" href="#">Get Started<i class="ti ti-arrow-narrow-right text-2xl"></i></a>
                        <a class="sm:w-auto py-1.5 px-4 inline-flex justify-center items-center gap-2 text-base font-bold rounded-md border border-transparent text-blue-500 bg-blue-500/20 hover:text-white hover:bg-blue-600 transition-all duration-500" href="#">Learn More</a>
                    </div>
                    <hr class="w-72">
                    <div class="py-6 flex items-center gap-4">
                        <h2 class="text-4xl font-bold">82M+</h2>
                        <div>
                            <p class="text-base font-semibold text-gray-500">Active users</p>
                            <p class="text-base font-semibold text-gray-500">Around the world</p>
                        </div>
                    </div>
                </div>

                <div>
                    <img src="assets/images/img-1.png" class="rounded-tr-[70px] rounded-bl-[70px]" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

</body>

</html>
