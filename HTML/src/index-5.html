<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TailNav - Tailwind CSS Navbar Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Navbar" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="min-h-[75rem]">

    <!-- ========== Start header ========== -->
    <header id="navbar" class="py-4 border-b border-gray-200 bg-gray-100">
        <div class="container">
            <div class="flex items-center justify-between flex-wrap lg:flex-nowrap gap-4">
                <div class="w-full lg:w-auto flex items-center justify-between">
                    <!-- Navbar Brand Logo -->
                    <a href="#">
                        <h2 class="text-2xl font-bold text-gray-950 inline-block z-20">Tail<span class="text-blue-500">Nav</span></h2>
                    </a>

                    <!-- Mobile Menu Toggle Button -->
                    <button class="hs-collapse-toggle lg:hidden inline-block" id="hs-unstyled-collapse" data-hs-collapse="#mobileMenu" data-hs-type="collapse">
                        <i class="ti ti-menu-2 text-xl text-gray-600 hover:text-gray-900"></i>
                    </button>
                </div>

                <div id="mobileMenu" class="hs-collapse transition-all duration-300 lg:basis-auto basis-full grow hidden lg:flex items-center justify-center mx-auto mt-2 lg:mt-0 overflow-hidden">
                    <!-- Nevigation Menu -->
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between w-full gap-4">
                        <ul class="flex lg:mx-auto lg:items-center justify-center flex-col lg:flex-row gap-6">
                            <li class="relative lg:mx-2 transition-all duration-500 text-blue-600">
                                <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#">Home </a>
                                <div class="h-0.5 w-6 mt-1 bg-blue-500 lg:mx-auto transition-all duration-500"></div>
                            </li>
                            <li class="relative group text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                                <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#">About </a>
                                <div class="h-0.5 w-6 mt-1 group-hover:bg-blue-500 lg:mx-auto transition-all duration-500"></div>
                            </li>
                            <li class="relative group text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                                <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#">Features </a>
                                <div class="h-0.5 w-6 mt-1 group-hover:bg-blue-500 lg:mx-auto transition-all duration-500"></div>
                            </li>
                            <li class="relative group text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                                <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#">Blog </a>
                                <div class="h-0.5 w-6 mt-1 group-hover:bg-blue-500 lg:mx-auto transition-all duration-500"></div>
                            </li>
                            <li class="relative group text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                                <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#">Contact </a>
                                <div class="h-0.5 w-6 mt-1 group-hover:bg-blue-500 lg:mx-auto transition-all duration-500"></div>
                            </li>
                        </ul>

                        <div class="shrink lg:inline-flex gap-2">
                            <a href="#" class="py-1.5 px-6 inline-flex items-center gap-2 rounded-full text-base text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">
                                <i class="ti ti-cloud-download fill-white/40 text-lg"></i>
                                <span>Download</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ========== header End ========== -->

    <section class="lg:py-48 py-20">
        <div class="container">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 items-center">
                <div>
                    <h2 class="text-4xl/snug font-bold text-gray-900">Maximize your income and build lasting wealth</h2>
                    <p class="text-base font-semibold text-gray-500 mt-3">At FinFlow, We understand the importance of financial planning for individuals and businesses alike.</p>
                    <div class="pt-7 flex flex-wrap items-center justify-start gap-2 sm:gap-3">
                        <a class="sm:w-auto py-0.5 px-4 inline-flex justify-center items-center gap-2 text-sm font-semibold rounded border border-transparent text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500" href="#">Get Started<i class="ti ti-arrow-narrow-right text-2xl"></i></a>
                        <a class="sm:w-auto py-1.5 px-4 inline-flex justify-center items-center gap-2 text-base font-bold rounded border border-transparent text-blue-500 bg-blue-500/20 hover:text-white hover:bg-blue-600 transition-all duration-500" href="#">Learn More</a>
                    </div>
                </div>

                <div>
                    <img src="assets/images/img-1.png" class="rounded-lg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

</body>

</html>
