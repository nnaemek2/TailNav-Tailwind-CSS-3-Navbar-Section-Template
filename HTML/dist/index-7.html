<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TailNav - Tailwind CSS Navbar Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Navbar" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="min-h-[75rem]">

    <!-- ========== Start header ========== -->
    <header class="sticky top-0 py-4 shadow-md bg-gray-100">
        <div class="container">
            <div class="flex items-center justify-between flex-wrap lg:flex-nowrap gap-4">
                <div class="w-full lg:w-auto flex items-center justify-between">
                    <!-- Navbar Brand Logo -->
                    <a href="#">
                        <h2 class="text-2xl font-bold text-gray-950 inline-block z-20">Tail<span class="text-blue-500">Nav</span></h2>
                    </a>

                    <!-- Mobile Menu Toggle Button -->
                    <button class="hs-collapse-toggle lg:hidden inline-block" id="hs-unstyled-collapse" data-hs-collapse="#mobileMenu" data-hs-type="collapse">
                        <i class="ti ti-menu-2 text-xl text-gray-600 hover:text-gray-900"></i>
                    </button>
                </div>

                <div id="mobileMenu" class="hs-collapse transition-all duration-300 lg:basis-auto basis-full grow hidden lg:flex items-center justify-end ms-auto mt-2 lg:mt-0 overflow-hidden">
                    <!-- Nevigation Menu -->
                    <ul class="menu flex lg:items-center justify-center flex-col lg:flex-row gap-6">
                        <li class="menu-item text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-600">
                            <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#home">Home </a>
                        </li>
                        <li class="menu-item text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                            <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#about">About </a>
                        </li>
                        <li class="menu-item text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                            <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#projects">Projects </a>
                        </li>
                        <li class="menu-item text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                            <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#resources">Resources </a>
                        </li>
                        <li class="menu-item text-gray-800 lg:mx-2 transition-all duration-500 hover:text-blue-500">
                            <a class="inline-flex items-center text-sm lg:text-base font-medium" href="#contact">Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- ========== header End ========== -->

    <section class="lg:py-52 py-20">
        <div class="container">
            <div class="grid lg:grid-cols-2 gap-10 items-center">
                <div>
                    <h2 class="text-4xl/snug font-bold text-gray-900">Maximize your income and build lasting wealth</h2>
                    <p class="text-base font-semibold text-gray-500 mt-3">At FinFlow, We understand the importance of financial planning for individuals and businesses alike.</p>
                    <div class="my-8 max-w-lg">
                        <form class="w-full flex flex-wrap sm:flex-nowrap items-center justify-between gap-3">
                            <input type="email" name="email" id="email" class="w-full px-4 py-2 rounded-md border-gray-200 text-base text-default-950 bg-transparent focus:border-gray-300 focus:outline-none focus:ring-0" placeholder="Enter Your Email" autocomplete="off">
                            <button class="py-2.5 px-6 font-semibold text-sm rounded-md text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Submit</button>
                        </form>
                    </div>

                    <div class="flex items-center -space-x-2">
                        <img src="assets/images/avatars/img-1.png" class="h-11 rounded-full border-2 border-white" alt="">
                        <img src="assets/images/avatars/img-2.png" class="h-11 rounded-full border-2 border-white" alt="">
                        <img src="assets/images/avatars/img-3.png" class="h-11 rounded-full border-2 border-white" alt="">
                        <img src="assets/images/avatars/img-4.png" class="h-11 rounded-full border-2 border-white" alt="">
                        <div class="h-11 w-11 flex items-center justify-center rounded-full border-2 border-white bg-blue-500/20 backdrop-blur-md">
                            <h2 class="text-sm font-bold text-blue-500">82+</h2>
                        </div>
                    </div>
                </div>

                <div>
                    <img src="assets/images/img-1.png" class="rounded-2xl" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

</body>

</html>
